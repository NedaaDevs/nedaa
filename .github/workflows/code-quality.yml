name: Code Quality Checks

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
    paths:
      - "src/**"
      - "components/**"
      - "app/**"
      - "*.{js,jsx,ts,tsx}"
      - "package.json"
      - "bun.lock"
      - ".eslintrc.*"
      - ".prettierrc*"
      - "expo.json"
      - "app.json"

jobs:
  quality-checks:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ“¦ Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Run Expo Lint
        run: bun run lint

      - name: ğŸ’ Check Prettier formatting
        run: bun run format --check "**/*.{js,jsx,ts,tsx,json,md,yml}"
